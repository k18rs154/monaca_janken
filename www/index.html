<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script>
      // じゃんけんのハンド用変数（定数）
      //役定数
      const no_pair=0;
      const one_pair=1;
      const two_pair=2;
      const three_of_a_kind=3;
      const straight=4;
      const flush=5;
      const full_house=6;
      const four_of_a_kind=7;
      const straight_flush=8;
      const royail_flush=9;


      // ハンド表示用配列
      const hand_text = ["チェンジ", "勝負", "降りる"];
      // 勝敗判定用変数（定数）
      const judge_win=0;
      const judge_draw=1;
      const judge_loose=2;
      // 勝敗判定表
      const judge = [
        [judge_draw, judge_win, judge_loose],
        [judge_loose, judge_draw, judge_win],
        [judge_win, judge_loose, judge_draw],
      ];
      // 勝敗結果表示用配列
      const judge_text = ["勝利", "ドロー", "敗北"];

      // 連勝数記録
      let win_num = 0;

      // にふくら用おまじない
      let ncmb = new NCMB(appKey, clientKey);
      let PokerScore = ncmb.DataStore("PokerScore");
      const key = "score";

      // ハイスコア
      let high_score = 0;

      function no() {
        hand(no_pair);
      }

      function one() {
        hand(one_pair);
      }

      function two() {
        hand(two_pair);
      }

      function three() {
        hand(three_of_a_kind);
      }

      function str() {
        hand(straight);
      }

      function flu() {
        hand(flush);
      }

      function full() {
        hand(full_house);
      }

      function four() {
        hand(four_of_a_kind);
      }

      function strflu() {
        hand(straight_flush);
      }

      function royflu() {
        hand(royail_flush);
      }


      function Poker(player_hand){
        // コンピュータの手を決定
       let comp_hand = Math.floor(Math.random() * 9);
        // 勝敗判定
        let result = judge[player_hand][comp_hand];
        // 結果表示
        let msg="player:"+Poker_text[player_hand]+"<br>"+
            "comp:"+Poker_text[comp_hand]+"<br>"+
            "結果:" + judge_text[result];
        $("#result").html(msg);
        // 勝敗ごとの処理
        if(result == judge_win) {
          win_num++;
          $("#result2").html(win_num + "連勝!");
        } else if (result == judge_draw) {
          $("#result2").html("ドロー");
        } else {
          gameover();
        }
      }

      function newgame() {
        // ハイスコア表示
        PokerScore.order(key, true).fetch()
        .then(function(result){
          high_score = result.get(key);
          $("#highscore").html("ハイスコア：" + high_score + "連勝");
        })
        .catch(function(error){
          $("#highscore").html("ハイスコア：" + high_score + "連勝");
        });
  
        win_num = 0;
        // ハンドボタン表示
        $(".hand").css("display", "inline");
        // ニューゲームボタン非表示
        $("#newgame").css("display", "none");
        $("#result").html("チェック！")
        $("#result2").html("");
      }

      function gameover() {
        let msg = "GAME OVER<br>";
        if(win_num>0) {
          PokerScore.order(key, true).fetch()
          .then(function(result){
            high_score = result.get(key);
            if(win_num > high_score) {
              $("#result").html("ハイスコア更新!");
            }
          })
          .catch(function(error){
          });

          // スコア記録
          db = new PokerScore();
          db.set(key, win_num).save();

          msg += win_num +  "連勝でした。<br>";
        } else {
          msg += "1回も勝てませんでした。<br>次は頑張ろう";
        }
        $("#result2").html(msg);
        // ハンドボタン非表示
        $(".hand").css("display", "none");
        // ニューゲームボタン表示
        $("#newgame").css("display", "inline");
      }

      // ゲーム初期化
      $(function(){
        newgame();
      })
    </script>
</head>
<body>
  <h1 class="text-white bg-primary">Let's Poker！</h1>
  <div id="highscore" class="text-white bg-secondary"></div>
  <div class="mx-auto" style="width: 300px">
    <a onclick="chenge();" class="btn btn-outline-primary hand" role="button">/チェンジ</a>
    <a onclick="check();" class="btn btn-outline-primary hand" role="button">チェック</a>
    <a onclick="fall();" class="btn btn-outline-primary hand" role="button">フォール</a>
    <a onclick="newgame();" class="btn btn-info text-white" id="newgame" role="button">New Game</a>
  </div>
  <div id="result" class="text-white bg-secondary">
  </div>
  <div id="result2" class="bg-warning">
  </div>
</body>
</html>
